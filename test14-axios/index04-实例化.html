<body>

    </div>

<script>
    const app = new Vue({
        el: '#app',
        data() {
            return {
                userlist: []
            }
        },
        methods: {
            init: function(){
                const instance = axios.create({
                    baseURL: 'http://noncross.domain.com/data/',
                    timeout: 1000,
                    headers: {'X-Custom-Header': 'foobar'},
                })

                instance.request({
                    methods: 'get',

            this.init();

    })
