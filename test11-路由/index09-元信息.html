<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元信息</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <router-link :to="{name: 'Login'}">登录页面</router-link>
        <router-link :to="{name: 'Register'}">注册页面</router-link>
        <router-link :to="{name: 'Mypage'}">个人主页</router-link>
        <div>
            <router-view></router-view>
        </div>
    </div>
</body>
<template id="login">
    <div>
        我是登录页面
    </div>
</template>
<template id="register">
    <div>
        我是注册页面
    </div>
</template>
<template id="mypage">
    <div>
        我是个人页面
    </div>
</template>
<script>
    const login = {
        template: '#login'
    }
    const register = {
        template: '#register'
    }
    const mypage = {
        template: '#mypage'
    }
    const router = new VueRouter({
        routes: [
            {
                name: 'Login',
                path: '/login',
                component: login,
                meta: {
                    info: '登陆页面'
                }
            },
            {
                name: 'Register',
                path: '/register',
                component: register
            },
            {
                name: 'Mypage',
                path: '/mypage',
                component: mypage
            }
        ]
    })

    router.beforeEach((to, from, next) => {
        if(to.meta.info !== undefined){
            console.log(to.meta.info);
        }
        next();
    })
    const vm = new Vue({
        el: '#app',
        router,
    })
</script>
</html>
